<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Conversor de Temperatura</h1>
        </div>
        <div class="input-container">
            <label for="temperature">Temperatura:</label>
            <input type="number" id="temperature" placeholder="Digite a temperatura">
        </div>
        <div class="button-container">
            <button onclick="conversorTempC()">Converter Celsius</button>
            <button onclick="conversorTempF()">Converter Fahrenheit</button>
            <button onclick="conversorTempK()">Converter Kelvin</button>
        </div>
        <div class="result-container" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
